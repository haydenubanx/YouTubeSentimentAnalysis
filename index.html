<script>
    // Function to extract video ID from YouTube URL
    function getYoutubeVideoId() {
        const url = window.location.href;
        let videoId = null;

        // Check if the URL contains the 'v' parameter (standard YouTube link)
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('v')) {
            videoId = urlParams.get('v');  // Get the 'v' parameter value
        } else if (url.includes('youtu.be')) {
            // Check for shortened YouTube link (youtu.be)
            const match = url.match(/youtu\.be\/([^?&\/]+)/);
            if (match) {
                videoId = match[1]; // Extract video ID
            }
        }

        return videoId;
    }

    // Get the video ID dynamically from the URL
    const videoId = getYoutubeVideoId();

    if (videoId) {
        // Call the function with the extracted video ID
        fetchYoutubeCommentsVideoId(videoId);
    } else {
        console.error("No valid YouTube video ID found in the URL.");
    }
</script>
