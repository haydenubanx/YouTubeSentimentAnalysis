<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Analysis For YouTube</title>

    <!-- Link to an external font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Internal CSS for professional design -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #1f1f1f; /* Slightly darker background */
            color: #e0e0e0; /* Light grey text color */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            width: 100%;
        }

        .container {
            background-color: #2e2e2e;
            border-radius: 15px;
            box-shadow: 0px 12px 35px rgba(0, 0, 0, 0.25);
            padding: 40px;
            max-width: 850px; /* Slightly wider for improved layout */
            width: 100%;
            margin: auto;
            text-align: center;
        }

        h1 {
            color: #ffa500; /* Orange header */
            font-size: 36px;
            margin-bottom: 35px;
            font-weight: 700;
        }

        #filter-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
        }

        .btn {
            padding: 14px 30px;
            background-color: #ff4500;
            color: #fff;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease, box-shadow 0.3s ease;
            border: none;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(255, 69, 0, 0.5);
        }

        .btn:hover {
            background-color: #e63900;
            transform: translateY(-4px);
            box-shadow: 0 6px 20px rgba(255, 69, 0, 0.7);
        }

        #commentsContainer {
            list-style: none;
            padding: 0;
            background-color: transparent;
            max-width: 100%;
        }

        #commentsContainer li {
            background-color: #3a3a3a; /* Slightly lighter grey for contrast */
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s ease;
            color: #f0f0f0;
        }

        #commentsContainer li:hover {
            transform: translateY(-7px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        #commentsContainer li p {
            margin-bottom: 8px;
        }

        .comment-text {
            font-size: 16px;
            margin-bottom: 12px;
            color: #e0e0e0;
            line-height: 1.5;
        }

        .comment-sentiment {
            font-size: 15px;
            font-weight: 500;
            margin-bottom: 6px;
            color: #ffa500;
        }

        .comment-probability, .comment-likes {
            font-size: 13px;
            color: #c0c0c0;
        }

        /* Loading message style */
        #loading-message {
            font-size: 18px;
            color: #ffa500;
            margin-bottom: 25px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.6; }
            100% { opacity: 1; }
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                padding: 12px 18px;
                font-size: 14px;
            }

            .comment-text {
                font-size: 14px;
            }

            .comment-sentiment {
                font-size: 13px;
            }

            .comment-probability, .comment-likes {
                font-size: 12px;
            }
        }

    </style>
</head>
<body>
<div class="container">
    <h1>Comment Analysis For YouTube</h1>

    <!-- Filter Buttons -->
    <div id="filter-buttons">
        <button class="btn" id="filter-all">All</button>
        <button class="btn" id="filter-positive">Positive</button>
        <button class="btn" id="filter-neutral">Neutral</button>
        <button class="btn" id="filter-negative">Negative</button>
    </div>

    <!-- Loading message -->
    <p id="loading-message">Loading comments...</p>

    <ul id="commentsContainer" class="commentsContainer" style="display:none">
        <!-- Invisible comment to maintain consistent width -->
        <li id="invisible-comment" style="visibility:hidden;">
            <p class="comment-text">Invisible Comment</p>
            <p class="comment-sentiment">Sentiment: Neutral</p>
            <p class="comment-probability">Probability: 0%</p>
            <p class="comment-likes">üëç Likes: 0</p>
        </li>
        <!-- Actual comments will be injected here by JS -->
    </ul>
</div>

<!-- External JS files -->
<script src="scripts/papaparse.min.js" defer></script>
<script src="scripts/sentimentAnalysis.js" defer></script>
<script src="contentScript.js" defer></script>
</body>
</html>
