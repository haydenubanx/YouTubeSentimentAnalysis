<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Analysis For YouTube</title>

    <!-- Link to an external font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Internal CSS for professional design -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #2e2e2e; /* Dark grey background */
            color: #e0e0e0; /* Light grey text color */
            padding: 20px;
            max-width: 100%;
            margin: auto;
            line-height: 1.6;
        }

        h1 {
            text-align: center;
            color: #ffa500; /* Orange for the header */
            margin-bottom: 20px;
            font-weight: 700;
        }

        #filter-buttons {
            text-align: center;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #ff4500;
            color: #fff;
            border-radius: 5px;
            text-align: center;
            font-weight: bold;
            text-decoration: none;
            margin: 10px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
            border: none;
        }

        .btn:hover {
            background-color: #e63900;
            transform: translateY(-3px);
        }

        #commentsContainer {
            list-style: none;
            padding: 0;
            max-width: 100%;
        }

        #commentsContainer li {
            background-color: #3d3d3d; /* Darker grey for comment background */
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s ease;
            color: #e0e0e0; /* Light grey text color */
        }

        #commentsContainer li:hover {
            transform: translateY(-5px);
        }

        #commentsContainer li p {
            margin-bottom: 5px;
        }

        .comment-text {
            font-size: 16px;
            margin-bottom: 10px;
            color: #e0e0e0;
        }

        .comment-sentiment {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 5px;
            color: #ffa500; /* Orange for sentiment */
        }

        .comment-probability, .comment-likes {
            font-size: 12px;
            color: #c0c0c0; /* Light grey for smaller text */
        }

        /* Loading message style */
        #loading-message {
            text-align: center;
            font-size: 18px;
            color: #ffa500; /* Orange text for loading message */
        }

        /* Responsive styling */
        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 24px;
            }

            .comment-text {
                font-size: 14px;
            }

            .comment-sentiment {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
<div>
    <h1>Comment Analysis For YouTube</h1>

    <!-- Filter Buttons -->
    <div id="filter-buttons">
        <button class="btn" id="filter-all">All</button>
        <button class="btn" id="filter-positive">Positive</button>
        <button class="btn" id="filter-neutral">Neutral</button>
        <button class="btn" id="filter-negative">Negative</button>
    </div>

    <!-- Loading message -->
    <p id="loading-message">Loading comments...</p>

    <ul id="commentsContainer" style="display:none">
        <!-- Comments will be injected here by JS -->
    </ul>
</div>

<!-- External JS files -->
<script src="scripts/papaparse.min.js" defer></script>
<script src="scripts/sentimentAnalysis.js" defer></script>
<script src="contentScript.js" defer></script>
</body>
</html>
